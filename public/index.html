<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Timer</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    #timerButton {
      width: 200px;
      height: 200px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      color: white;
    }
    .waiting { background-color: green; }
    .go { background-color: red; }
    #startButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Reaction Timer</h1>
  <p id="info"></p>
  <button id="timerButton" class="waiting" disabled>Wait...</button>
  <p id="result"></p>
  <p id="fastest"></p>
  <button id="startButton">Start Round</button>

  <!-- Load Socket.IO from the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let userName = null;
    const info = document.getElementById('info');
    const timerButton = document.getElementById('timerButton');
    const resultP = document.getElementById('result');
    const fastestP = document.getElementById('fastest');
    const startButton = document.getElementById('startButton');

    // Receive the welcome message and display the user ID.
    socket.on('welcome', (data) => {
      userName = data.user;
      info.innerText = 'Your ID: ' + userName;
    });

    // When the "Start Round" button is clicked, notify the server.
    startButton.addEventListener('click', () => {
      // Reset the UI for a new round.
      resultP.innerText = '';
      timerButton.innerText = 'Wait...';
      timerButton.className = 'waiting';
      timerButton.disabled = true;
      // Tell the server to start the round.
      socket.emit('start');
    });

    // When the server sends the "go" signal, update the UI.
    socket.on('go', (data) => {
      timerButton.innerText = 'Click!';
      timerButton.className = 'go';
      timerButton.disabled = false;
    });

    // When the timer button is clicked, send a click event to the server.
    timerButton.addEventListener('click', () => {
      socket.emit('click');
      // Disable the button to avoid multiple clicks.
      timerButton.disabled = true;
    });

    // Display the reaction time when received.
    socket.on('result', (data) => {
      resultP.innerText = 'Your reaction time: ' + data.reactionTime + ' ms';
    });

    // Update the fastest reaction time info.
    socket.on('newFastest', (data) => {
      fastestP.innerText = 'Fastest reaction: ' + data.fastestReactionTime +
                             ' ms by ' + data.fastestUser;
    });

    // Display error messages (e.g., if clicked too early).
    socket.on('errorMessage', (data) => {
      resultP.innerText = data.message;
    });
  </script>
</body>
</html>
